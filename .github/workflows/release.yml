name: Build and Push Docker Image

on:
  push:
    branches:
      - main # Trigger on push to main branch
    tags:
      - 'v*.*.*' # Trigger on creating tags like v1.0.0

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write # Needed to push to GHCR

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }} # Use the username of the user triggering the action
          password: ${{ secrets.GITHUB_TOKEN }} # Use the automatically generated token

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/tiny-media/hedgedoc-image-compressor # Use your username and repo name
          tags: |
            # tag latest for default branch
            type=raw,value=latest,enable={{is_default_branch}}
            # tag with git sha
            type=sha
            # tag with git tag if created
            type=ref,event=tag

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  # Optional: Create a GitHub Release when a tag is pushed
  create-release:
    needs: build-and-push # Run only after image is pushed
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') # Only run for tag pushes
    permissions:
      contents: write # Needed to create releases

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          # This automatically uses the tag name and includes commit messages since the last tag
          generate_release_notes: true
